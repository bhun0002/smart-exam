# Deploy to Firebase Hosting on merge (React 18)
name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main   # <-- change if your main branch is master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (use stable version, e.g., 20)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies (ignore peer deps)
      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      # 4️⃣ Build React project
      - name: Build React App
        run: npm run build

      # 5️⃣ Deploy to Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ONLINEEXAMTOO }}
          channelId: live
          projectId: onlineexamtoo
